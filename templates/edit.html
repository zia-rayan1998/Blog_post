<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit' if blog else 'New' }} Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-black shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.display_blogs') }}">‚Üê Back to Blogs</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>{{ 'Edit' if blog else 'Create' }} Blog Post</h2>
        <form method="POST" class="bg-secondary p-4 rounded shadow">
            <div class="mb-3">
                <label for="title" class="form-label text-white">Title</label>
                <input 
                    type="text" 
                    name="title" 
                    id="title" 
                    class="form-control bg-dark text-white border-light" 
                    required 
                    value="{{ blog.title if blog else '' }}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label text-white">Content</label>
                <textarea 
                    name="content" 
                    id="content" 
                    class="form-control bg-dark text-white border-light" 
                    rows="5" 
                    required>{{ blog.content if blog else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{{ url_for('main.display_blogs') }}" class="btn btn-light">Cancel</a>
        </form>
    </div>

</body>
</html>
