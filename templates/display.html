<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.display_blogs') }}">üìù Blog Manager</a>
            <a class="btn btn-outline-light ms-auto" href="{{ url_for('main.edit_blog') }}">+ Add Blog</a>
        </div>
    </nav>
 

    <div class="container mt-5">
        <h2 class="mb-4">Latest Blog Posts</h2>
        {% for blog in blogs %}
            <div class="card bg-secondary text-light mb-3 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.content }}</p>
                    <a href="{{ url_for('main.edit_blog', blog_id=blog.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('main.delete_blog', blog_id=blog.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        {% else %}
            <p>No blog posts available.</p>
        {% endfor %}
    </div>

    <footer class="text-center mt-5 text-secondary">
        <p>&copy; 2025 Blog Manager</p>
    </footer>
</body>
</html>
